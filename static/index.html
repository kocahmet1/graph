<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Graph Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f6f7ff 0%, #ffffff 100%);
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-radius: 1rem;
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4F46E5 0%, #3B82F6 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .loader {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #4F46E5;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .textarea-modern {
            border: 1px solid #E5E7EB;
            border-radius: 0.5rem;
            padding: 1rem;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            resize: vertical;
        }

        .textarea-modern:focus {
            border-color: #4F46E5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            outline: none;
        }

        .file-upload {
            border: 2px dashed #E5E7EB;
            border-radius: 0.5rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .file-upload:hover {
            border-color: #4F46E5;
            background: rgba(79, 70, 229, 0.05);
        }
    </style>
</head>
<body class="p-6">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-4xl font-bold text-center mb-12 text-gray-900">AI Graph Generator</h1>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Left Column -->
            <div class="space-y-6">
                <!-- Upload Section -->
                <div class="glass-card p-6">
                    <h2 class="text-xl font-semibold mb-4 text-gray-900">Upload Image</h2>
                    <label class="file-upload block">
                        <input type="file" id="imageUpload" accept="image/*" class="hidden">
                        <div class="text-gray-500">
                            <svg class="w-12 h-12 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                            </svg>
                            <p class="text-sm">Drag and drop your image here, or click to select</p>
                        </div>
                    </label>
                    <button onclick="uploadImage()" class="btn-primary w-full mt-4">
                        Analyze Image
                    </button>
                </div>

                <!-- Question Info -->
                <div id="questionInfo" class="glass-card p-6 hidden">
                    <h2 class="text-xl font-semibold mb-4 text-gray-900">Question Information</h2>
                    <div class="space-y-4">
                        <div>
                            <h3 class="font-medium text-gray-700">Question:</h3>
                            <p id="questionText" class="mt-1 text-gray-600"></p>
                        </div>
                        <div>
                            <h3 class="font-medium text-gray-700">Answer Choices:</h3>
                            <ul id="answerChoices" class="list-disc pl-5 mt-1 text-gray-600"></ul>
                        </div>
                    </div>
                </div>

                <!-- Description Section -->
                <div class="glass-card p-6">
                    <h2 class="text-xl font-semibold mb-4 text-gray-900">Graph Description</h2>
                    <textarea id="description" class="textarea-modern w-full" rows="10" placeholder="Enter graph description here..."></textarea>
                    <button onclick="generateGraph()" class="btn-primary w-full mt-4">
                        Generate Graph
                    </button>
                </div>
            </div>

            <!-- Right Column -->
            <div class="glass-card p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-900">Generated Graph</h2>
                <div id="graphContainer" class="w-full flex justify-center items-center min-h-[400px] bg-gray-50 rounded-lg">
                    <p class="text-gray-400">Generated graph will appear here...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="glass-card p-8 flex flex-col items-center">
            <div class="loader mb-4"></div>
            <p class="text-gray-700">Processing...</p>
        </div>
    </div>

    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // Drag and drop functionality
        const fileUpload = document.querySelector('.file-upload');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileUpload.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            fileUpload.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            fileUpload.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            fileUpload.classList.add('border-indigo-500');
            fileUpload.classList.add('bg-indigo-50');
        }

        function unhighlight(e) {
            fileUpload.classList.remove('border-indigo-500');
            fileUpload.classList.remove('bg-indigo-50');
        }

        fileUpload.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            document.getElementById('imageUpload').files = files;
        }

        async function uploadImage() {
            const fileInput = document.getElementById('imageUpload');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select an image');
                return;
            }

            showLoading();

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('/api/process-image', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                document.getElementById('description').value = data.description;

                if (data.question_info && (data.question_info.question || data.question_info.answers.length > 0)) {
                    document.getElementById('questionInfo').classList.remove('hidden');
                    document.getElementById('questionText').textContent = data.question_info.question;

                    const answerList = document.getElementById('answerChoices');
                    answerList.innerHTML = '';
                    data.question_info.answers.forEach(answer => {
                        const li = document.createElement('li');
                        li.textContent = answer;
                        answerList.appendChild(li);
                    });
                } else {
                    document.getElementById('questionInfo').classList.add('hidden');
                }

            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        async function generateGraph() {
            const description = document.getElementById('description').value;

            if (!description) {
                alert('Please enter a graph description');
                return;
            }

            showLoading();

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ description })
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                const graphContainer = document.getElementById('graphContainer');
                graphContainer.innerHTML = `<img src="data:image/png;base64,${data.image}" alt="Generated Graph" class="max-w-full h-auto rounded-lg">`;

            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                hideLoading();
            }
        }
    </script>
</body>
</html>
