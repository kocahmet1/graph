<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Graph Generator</title>
    <link href="/static/css/style.css" rel="stylesheet">
    <style>
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">AI Graph Generator</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Left Column -->
            <div class="space-y-6">
                <div class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-xl font-semibold mb-4">Upload Image</h2>
                    <input type="file" id="imageUpload" accept="image/*" class="w-full mb-4">
                    <button onclick="uploadImage()" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors">
                        Upload and Analyze
                    </button>
                </div>

                <div id="questionInfo" class="bg-white p-6 rounded-lg shadow hidden">
                    <h2 class="text-xl font-semibold mb-4">Question Info</h2>
                    <div class="space-y-4">
                        <div>
                            <h3 class="font-medium">Question:</h3>
                            <p id="questionText" class="mt-1"></p>
                        </div>
                        <div>
                            <h3 class="font-medium">Answer Choices:</h3>
                            <ul id="answerChoices" class="list-disc pl-5 mt-1"></ul>
                        </div>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-xl font-semibold mb-4">Graph Description</h2>
                    <textarea id="description" rows="10" class="w-full p-2 border rounded" placeholder="Enter graph description here..."></textarea>
                    <button onclick="generateGraph()" class="w-full mt-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition-colors">
                        Generate Graph
                    </button>
                </div>
            </div>

            <!-- Right Column -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Generated Graph</h2>
                <div id="graphContainer" class="w-full flex justify-center items-center min-h-[300px]">
                    <p class="text-gray-500">Graph will appear here...</p>
                </div>
            </div>
        </div>
    </div>

    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
    </div>

    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        async function uploadImage() {
            const fileInput = document.getElementById('imageUpload');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select an image');
                return;
            }

            showLoading();

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('/api/process-image', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                document.getElementById('description').value = data.description;

                if (data.question_info && (data.question_info.question || data.question_info.answers.length > 0)) {
                    document.getElementById('questionInfo').classList.remove('hidden');
                    document.getElementById('questionText').textContent = data.question_info.question;

                    const answerList = document.getElementById('answerChoices');
                    answerList.innerHTML = '';
                    data.question_info.answers.forEach(answer => {
                        const li = document.createElement('li');
                        li.textContent = answer;
                        answerList.appendChild(li);
                    });
                } else {
                    document.getElementById('questionInfo').classList.add('hidden');
                }

            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        async function generateGraph() {
            const description = document.getElementById('description').value;

            if (!description) {
                alert('Please enter a graph description');
                return;
            }

            showLoading();

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ description })
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                const graphContainer = document.getElementById('graphContainer');
                graphContainer.innerHTML = `<img src="data:image/png;base64,${data.image}" alt="Generated Graph" class="max-w-full h-auto">`;

            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                hideLoading();
            }
        }
    </script>
</body>
</html>
