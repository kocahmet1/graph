<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">Graph Generator</h1>

        <div class="mb-6">
            <label class="block mb-2">Describe the graph you want:</label>
            <textarea id="description" class="w-full p-2 rounded bg-gray-800 text-white" rows="4"></textarea>
            <button onclick="generateGraph()" class="mt-2 px-4 py-2 bg-blue-600 rounded hover:bg-blue-700">Generate Graph</button>
        </div>

        <div id="graphSection" class="hidden">
            <h2 class="text-xl font-bold text-purple-400 mb-4">Generated Graph</h2>
            <img id="graphImage" class="w-full bg-white rounded shadow-lg mb-6">

            <div class="mt-6">
                <label class="block mb-2">Enter corrections (e.g., "increase the slope" or "make angle C 90 degrees"):</label>
                <textarea id="correction" class="w-full p-2 rounded bg-gray-800 text-white" rows="2"></textarea>
                <button onclick="correctGraph()" class="mt-2 px-4 py-2 bg-green-600 rounded hover:bg-green-700">Apply Correction</button>
            </div>
        </div>
    </div>

    <script>
        let currentDescription = '';

        async function generateGraph() {
            const description = document.getElementById('description').value;
            if (!description) return;

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ description })
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error);

                document.getElementById('graphImage').src = `data:image/png;base64,${data.image}`;
                document.getElementById('graphSection').classList.remove('hidden');
                currentDescription = data.original_description;
            } catch (error) {
                alert('Error generating graph: ' + error.message);
            }
        }

        async function correctGraph() {
            const correction = document.getElementById('correction').value;
            if (!correction) return;

            try {
                const response = await fetch('/api/correct', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        original_description: currentDescription,
                        correction
                    })
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error);

                document.getElementById('graphImage').src = `data:image/png;base64,${data.image}`;
                currentDescription = data.original_description;
                document.getElementById('correction').value = '';
            } catch (error) {
                alert('Error correcting graph: ' + error.message);
            }
        }
    </script>
</body>
</html>
